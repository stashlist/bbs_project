{% extends "board/base.html" %}

{% block content %}
<h2 class="text-2xl font-bold text-gray-900 dark:text-gray-100">ログイン</h2>

<form method="post" class="bg-white dark:bg-gray-200 p-6 rounded-lg shadow-md">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="mt-4 bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">ログイン</button>
</form>

<a href="{% url 'signup' %}" class="text-blue-500 mt-4 inline-block">新規登録はこちら</a>

{% endblock %}
