<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>掲示板</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* 切り替えボタンの横幅を固定 */
        .toggle-btn {
            width: 50px;
            text-align: center;
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-900 max-w-screen-lg mx-auto">
    
    <!-- ナビゲーションバー -->
    <nav class="p-4 bg-white shadow-md flex justify-between items-center">
        <a href="/" class="text-xl font-bold">掲示板</a>
        <div>
            {% if user.is_authenticated %}
                <a href="{% url 'profile' %}" class="mr-4">プロフィール</a>
                <form method="post" action="{% url 'logout' %}" class="inline">
                    {% csrf_token %}
                    <button type="submit" class="bg-red-500 text-white px-3 py-1 rounded hover:bg-red-600">ログアウト</button>
                </form>
            {% else %}
                <a href="{% url 'signup' %}" class="mr-4">新規登録</a>
                <a href="{% url 'login' %}" class="bg-blue-500 text-white px-3 py-1 rounded hover:bg-blue-600">ログイン</a>
            {% endif %}
        </div>
        
    </nav>
    
    <!-- メインコンテンツ -->
    <main class="max-w-4xl mx-auto mt-8 p-4">
        {% block content %}{% endblock %}
    </main>
    
</body>
</html>
