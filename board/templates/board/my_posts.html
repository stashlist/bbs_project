{% extends "board/base.html" %}

{% block content %}
<h2 class="text-2xl font-bold text-gray-900 dark:text-gray-100">投稿したレス一覧</h2>

<a href="{% url 'profile' %}" class="text-blue-500 mt-4 inline-block">← プロフィールページに戻る</a>

<ul class="bg-white dark:bg-gray-200 p-6 rounded-lg shadow-md mt-4">
    {% for post in posts %}
        <li class="p-2 border-b border-gray-300 dark:border-gray-600">
            <a href="{% url 'thread_detail' post.thread.id %}" class="text-blue-500">スレッド: {{ post.thread.title }}</a><br>
            <p class="text-gray-700 dark:text-gray-300">投稿: {{ post.content }}</p>
            <small class="text-gray-500 dark:text-gray-400">{{ post.created_at }}</small>
        </li>
    {% empty %}
        <p class="text-gray-500 dark:text-gray-400">まだ投稿がありません。</p>
    {% endfor %}
</ul>

{% endblock %}
