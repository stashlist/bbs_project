<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>掲示板</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* 切り替えボタンの横幅を固定 */
        .toggle-btn {
            width: 50px;
            text-align: center;
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-900 max-w-screen-lg mx-auto">
    
    <!-- ナビゲーションバー -->
    <nav class="p-4 bg-white shadow-md flex justify-between items-center">
        <!-- 掲示板アイコン -->
        <a href="/" class="flex items-center">
            <img src="/media/img/icon.svg" alt="掲示板アイコン" class="w-10 h-10">
        </a>

        <div class="flex items-center">
            {% if user.is_authenticated %}
                <!-- プロフィール画像（ログアウトボタン統合） -->
                <a href="{% url 'profile' %}">
                    <img src="{{ user.get_profile_image }}" alt="プロフィール画像" class="w-10 h-10 rounded-full border shadow-md">
                </a>
            {% else %}
                <a href="{% url 'signup' %}" class="mr-4">新規登録</a>
                <a href="{% url 'login' %}" class="bg-blue-500 text-white px-3 py-1 rounded hover:bg-blue-600">ログイン</a>
            {% endif %}
        </div>
        
    </nav>
    
    <!-- メインコンテンツ -->
    <main class="max-w-4xl mx-auto mt-8 p-4">
        {% block content %}{% endblock %}
    </main>
    
</body>
</html>
